name: Build and Publish etcd x86 Images

on:
  push:
    branches: [ feature/arm ]

  workflow_dispatch:

jobs:
  dotnet:
    uses: Surveily/Images/.github/workflows/publish.base.yml@arm64
    with:
      arch: "arm64"
      dockerfile: "Dockerfile.arm64"
    secrets:
      registry: ${{ secrets.REGISTRY_DOCKER }}